{% extends "base.html" %} {% block title %}Cart{% endblock %} {% block content
%}
<div class="container mx-auto mt-10">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-semibold">Your Cart</h1>
  </div>
  <div class="bg-white shadow-md rounded-lg overflow-hidden">
    <div class="p-4">
      <table class="w-full">
        <thead>
          <tr>
            <th class="py-2">Product</th>
            <th class="py-2">Price</th>
            <th class="py-2">Quantity</th>
            <th class="py-2">Total</th>
            <th class="py-2">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="py-4">Ram</td>
            <td class="py-4">$19.99</td>
            <td class="py-4">
              <input
                type="number"
                class="w-20 px-2 py-1 border border-gray-300 rounded-md"
                value="1"
              />
            </td>
            <td class="py-4">$19.99</td>
            <td class="py-4">
              <button class="text-red-600 hover:text-red-700">Remove</button>
            </td>
          </tr>
          <tr>
            <td class="py-4">Monitor</td>
            <td class="py-4">$24.99</td>
            <td class="py-4">
              <input
                type="number"
                class="w-20 px-2 py-1 border border-gray-300 rounded-md"
                value="1"
              />
            </td>
            <td class="py-4">$24.99</td>
            <td class="py-4">
              <button class="text-red-600 hover:text-red-700">Remove</button>
            </td>
          </tr>
          <tr>
            <td colspan="5" class="py-4 text-right font-semibold">
              Total: $44.98
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="text-right mt-4">
    <button
      class="bg-purple-600 text-white px-4 py-2 rounded-md hover:bg-purple-700"
    >
      <a href="/checkout">Checkout</a>
    </button>
  </div>
</div>
{% endblock %}
